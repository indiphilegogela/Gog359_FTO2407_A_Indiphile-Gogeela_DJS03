<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Book Connect</title>

    <!-- Header Section -->
    <header class="header">
      <div class="header__container">
        <div class="header__logo">Book Connect</div>
        <div class="header__actions">
          <button class="header__search-button" data-header-search>Search</button>
          <button class="header__settings-button" data-header-settings>Settings</button>
        </div>
      </div>
    </header>


    <main class="main">
  <search-bar></search-bar>

  <!-- The rest of your book list / preview container -->
  <section class="book-list-section" aria-labelledby="book-list-title">
    <h2 id="book-list-title" class="visually-hidden">Book List</h2>
    <div id="book-preview-container"></div>
    <!-- ... -->
  </section>
</main>


    <!-- Main Content Section -->
    <main class="main">

  <div id="book-preview-container"></div>



<!-- Dynamic Book Previews Container -->
      <section class="book-list-section" aria-labelledby="book-list-title">
        <h2 id="book-list-title" class="visually-hidden">Book List</h2>

        <!-- Container where BookPreview components will be injected -->
        <div id="book-preview-container"></div>

        <!-- No Results Message -->
        <div class="no-results" data-no-results>No results found</div>

        <!-- Load More Button -->
        <button class="load-more" data-load-more>Load More</button>
      </section>
    </main>

    <!-- Dialog Overlay Section -->
   <aside
      class="overlay"
      data-list-active
      role="dialog"
      aria-modal="true"
      style="display: none;"
    >
      <div class="overlay__content" data-list-content></div>
      <div class="overlay__actions">
        <button class="overlay__button" data-list-close>Close</button>
      </div>
    </aside>

    <script type="module" src="bookPreview.js"></script>


  </body>
</html>
