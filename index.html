<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Book Connect</title>

    <!-- Header Section -->
    <header class="header">
      <div class="header__container">
        <div class="header__logo">Book Connect</div>
        <div class="header__actions">
          <button class="header__search-button" data-header-search>Search</button>
          <button class="header__settings-button" data-header-settings>Settings</button>
        </div>
      </div>
    </header>

    <!-- Main Content Section -->
    <main class="main">

      <book-preview
  cover="https://example.com/cover.jpg"
  title="The Great Gatsby"
  author="F. Scott Fitzgerald"
  description="A classic novel about the American dream.">
</book-preview>


      <!-- Book List Section -->
      <section class="book-list-section" aria-labelledby="book-list-title">
        <h2 id="book-list-title" class="visually-hidden">Book List</h2>

        <!-- Book List Container -->
        <div class="book-list" data-book-list>
          <article class="book-item" data-book-id="1">Book 1</article>
          <article class="book-item" data-book-id="2">Book 2</article>
          <article class="book-item" data-book-id="3">Book 3</article>
        </div>

        <!-- No Results Message -->
        <div class="no-results" data-no-results>No results found</div>

        <!-- Load More Button -->
        <button class="load-more" data-load-more>Load More</button>
      </section>
    </main>

    <!-- Dialog Overlay Section -->
    <aside class="overlay" data-list-active role="dialog" aria-modal="true">
      <div class="overlay__content" data-list-content></div>
      <div class="overlay__actions">
        <button class="overlay__button" data-list-close>Close</button>
      </div>
    </aside>

    <script type="module" src="bookPreview.js"></script>


  </body>
</html>
